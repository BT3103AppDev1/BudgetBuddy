<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      setTimeout(function () {
        window.location.href = "/";
      }, 3000);
    </script>
  </head>
  <body>
    <h1>Oops! Page Not Found.</h1>
    <p>You will be redirected to the login page shortly.</p>
    <p>
      If you are not redirected, <a href="/">click here</a> to go to the login
      page.
    </p>
  </body>
</html>
